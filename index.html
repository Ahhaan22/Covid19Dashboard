<!DOCTYPE html>
<html>
<head>
	<title>COVID-19 tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   	crossorigin=""/>
   	 <!-- Make sure you put this AFTER Leaflet's CSS -->
   	<a href="https://icons8.com/icon/V76dVUbUWCtm/distribution"></a>
   	<a href="https://icons8.com/icon/18987/normal-distribution-histogram"></a>
   	<a href="https://icons8.com/icon/ocUL0OpTOAuK/medical-doctor"></a>
 	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   	crossorigin=""></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<!--<img id="pattern-1" src="pattern1.jpg">-->
	<div class="header">
		<h1 id="heading">COVID-19 <img src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/000000/external-coronavirus-corona-virus-flatart-icons-lineal-color-flatarticons-1.png"/> Dashboard</h1>
	</div>
	<div class="d-flex flex-row flex-wrap global-data justify-center">
		<div class="card top-card card1">
			<div class="card-body" id="total">
    			<h6 class="card-title">Cases</h6>
    			<h2 class="card-text" id="newCases"></h2>
    			<img src="https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/000000/external-distribution-virus-mutation-wanicon-lineal-color-wanicon.png" style="margin-left:50px;" />
    			<br>
  			</div>
		</div>
		<div class="card top-card text-success">
			<div class="card-body" id="total-2">
    			<h6 class="card-title">Recovered</h6>
    			<h2 class="card-text" id="newRecovered"></h2>
    			<img src="https://img.icons8.com/plasticine/100/000000/medical-doctor.png"/ style="height: 80px; margin-left: 45px;">
  			</div>
  		</div>
  		<div class="card top-card">
			<div class="card-body" id="total-3">
    			<h6 class="card-title">Deaths</h6>
    			<h2 class="card-text" id="newDeaths"></h2>
    			<img src="https://img.icons8.com/color/48/000000/normal-distribution-histogram.png" style="margin-left:50px; height: 80px;"/>
  			</div>
		</div>
	</div>
	<div class="d-flex flex-row flex-wrap col-sm-12" id="data-container">
		<div id="mapid"></div>
		<div class="d-flex flex-column">
			<canvas id="myPieChart"></canvas>
			<div class="tweet-scroll">
				<a class="twitter-timeline" href="https://twitter.com/COVIDNewsByMIB?ref_src=twsrc%5Etfw">Tweets by COVIDNewsByMIB</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
			<!--<a style="display: none;" href="https://twitter.com/COVIDNewsByMIB?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @COVIDNewsByMIB</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>-->
		</div>
	</div>
	<div class="row">
	<div class="d-flex flex-column col-sm-12 col-lg-8" id="table-container">
		<select name="Country" id="Country" onchange="click_listbox()">
			<option value="Global">Global</option>
		</select>
		<div id="Country-Card"></div>
		<table class="table table-striped">
 			<thead>
    			<tr>
      				<th class="country" scope="col">Country</th>
      				<th scope="col">New Cases</th>
      				<th scope="col">New Deaths</th>
      				<th scope="col">Total Confirmed</th>
      				<th scope="col">Total Deaths</th>
    			</tr>
  			</thead>
  			<tbody></tbody>
  		</table>
  	</div>
  	<div class="d-flex flex-column col-lg-4 col-sm-12 chart-container">
  		<canvas id="myLineChart"></canvas>
   	</div>
  </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="graphs.js"></script>
</body>
</html>
